<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/bryntum.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryntum Gantt: Sentry vs. LogRocket</title>
    <script
      src="https://js.sentry-cdn.com/0d6d4e7b5a49b6fabed736b1f2f048b1.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      Sentry.onLoad(function() {
        Sentry.init({
          // Performance Monitoring
          tracesSampleRate: 1.0, // Capture 100% of the transactions
          // Session Replay
          replaysSessionSampleRate: 1.0, // Sample at a lower rate in production.
          replaysOnErrorSampleRate: 1.0, // If you're not already sampling the entire session, change the sample rate to 100% when sampling sessions where errors occur.
        });
      });
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
